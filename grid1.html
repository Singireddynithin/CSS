<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Collage Grids</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #53aafe, #c668fd);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .main-grid {
      display: grid;
      grid-template-columns: repeat(3, 140px);
      grid-template-rows: repeat(3, 100px);
      gap: 28px;
      padding: 30px;
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
    }
    .collage {
      background: transparent;
      border-radius: 8px;
      box-sizing: border-box;
      display: grid;
      width: 140px;
      height: 100px;
      gap: 2px;
    }
    .box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 2px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="main-grid">
    <!-- Collage 1 -->
    <div class="collage" style="grid-template-columns: 1fr 1fr 1fr;">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 2 -->
    <div class="collage" style="grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr;">
      <div class="box" style="grid-row:1/3"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 3 -->
    <div class="collage" style="grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr;">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 4 -->
    <div class="collage" style="grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr;">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" style="grid-row:1/3"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 5 -->
    <div class="collage" style="grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr;">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 6 -->
    <div class="collage" style="grid-template-columns: 2fr 1fr; grid-template-rows: 2fr 1fr 1fr;">
      <div class="box" style="grid-row:1/3"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" style="grid-column:1/3"></div>
    </div>
    <!-- Collage 7 -->
    <div class="collage" style="grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr 1fr;">
      <div class="box" style="grid-row:1/4"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 8 -->
    <div class="collage" style="grid-template-columns: 1fr 2fr 1fr; grid-template-rows: 1fr 1fr;">
      <div class="box" style="grid-row:1/3"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- Collage 9 -->
    <div class="collage" style="grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr;">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
